plugins {
    id 'application'
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.44.0'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

application {
    mainClass = 'hexlet.code.App'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

ext.log4jversion = '1.2.16'
ext.codecVersion = '1.9'

compileJava {
    options.release = 17
}

run {
    standardInput = System.in
}